<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <style type="text/css" media="screen">
        body {
            color: #EDAD1E;
            background: #3f3f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            font-family: Sans-Serif;
            padding: 1rem;
        }

        h1 {
            margin: 30px 0;
            font-size: 2rem;
            line-height: 1;
            letter-spacing: -1px;
        }
    </style>

</head>

<body>
    <div class="container">
        {{ content }}
    </div>
</body>

</html>

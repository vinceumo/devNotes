<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="Vincent Humeau" />
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json" />
  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical }}" />
  {% endif %}
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/dist/img/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/dist/img/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/dist/img/icons/favicon-16x16.png"
  />
  <link
    rel="mask-icon"
    href="{{ site.baseurl }}/dist/img/icons/safari-pinned-tab.svg"
    color="#212121"
  />
  <link
    rel="shortcut icon"
    href="{{ site.baseurl }}/dist/img/icons/favicon.ico"
  />
  <meta name="msapplication-TileColor" content="#212121" />
  <meta
    name="msapplication-config"
    content="{{ site.baseurl }}/dist/img/icons/browserconfig.xml"
  />
  <meta name="theme-color" content="#212121" />

  <link rel="stylesheet" href="{{ site.baseurl }}/dist/css/screen.min.css" />
</head>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Vincent Humeau">
  <meta name="description" content="My photographic travel log">
  <title>{{ block "title" . }}{{ .Site.Title }} | {{ .Title }}{{if isset .Params "country"}} | {{ .Params.Country }}{{ end }}{{if isset .Params "region"}} | {{ .Params.Region }}{{ end }}{{ end }}</title>

  <link rel="manifest" href="{{ $.Site.BaseURL }}/manifest.json">
  <meta name="msapplication-config" content="{{ $.Site.BaseURL }}/browserconfig.xml">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ $.Site.BaseURL }}/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ $.Site.BaseURL }}/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ $.Site.BaseURL }}/images/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="{{ $.Site.BaseURL }}/images/favicons/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="{{ $.Site.BaseURL }}/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/screen.min.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Map,Set,Element.prototype.matches,Node.prototype.contains"></script>
  <script src="{{ $.Site.BaseURL }}/js/scriptsBundleMain.js"></script>
</head>
